<select #selectUsuario (change)="onSelect(selectUsuario.value)" class=" text-teal-500 select select-bordered w-full max-w-xs rounded select-primary select-sm">
  <option value=0 selected disabled >Seleccione</option>
  <option
  *ngFor="let usuario of usuarios"
  [value]="usuario.personId"
  [selected]="usuario.personId === usuarioId">
    {{usuario.name}}
  </option>
</select>
