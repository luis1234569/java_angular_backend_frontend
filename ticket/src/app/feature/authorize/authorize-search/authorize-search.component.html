<div class="dropdown dropdown-hover">
    <input #inputSearchAuthorize class="input input-primary input-sm" type="text" name="" id="" 
    placeholder="Agregar"
    (input)="onInput(inputSearchAuthorize.value)"
    >
    <ul class="menu menu-compact dropdown-content bg-white" >
        <li *ngFor="let item of authorities">
            <a (click)="onSelect(item)" >{{item.name}}</a>
        </li>
        
    </ul>
</div>
